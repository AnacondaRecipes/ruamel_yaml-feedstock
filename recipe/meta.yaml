{% set version = "0.15.38" %}
# The version_info tuple in __init__.py must also be updated

package:
  name: ruamel_yaml
  version: {{ version }}

source:
  url: https://bitbucket.org/ruamel/yaml/get/{{ version }}.tar.gz
  sha256: e7466778c9f824c402c9c221c35411ed8cff25e4efc97847638353af5a1cae34
  patches:
    - ordereddict_test.patch
      
build:
  number: 0
  no_link: .*\.(pyd|dll)   # [win]

requirements:
  build:
    - {{ compiler("c") }}
    - posix                # [win]

  host:
    - python
    - pip
    - cython
    - yaml

  run:
    - python
    - yaml

test:
  requires:
    - pytest

  imports:
    - ruamel_yaml
    - ruamel_yaml.ext._ruamel_yaml

about:
  home: https://bitbucket.org/ruamel/yaml
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A patched copy of ruamel.yaml.

extra:
  recipe-maintainers:
    - jakirkham
